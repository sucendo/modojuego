<!DOCTYPE html>
<html>
<head>
    <title>ModoJuego.es</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav {
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .grid-item {
            background-color: #f3f3f3;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Juegos</a></li>
                <li><a href="#">Noticias</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Bienvenido a ModoJuego.es</h1>
        <p>¡Tu fuente de entretenimiento de juegos en línea!</p>

        <h2>Explora nuestros juegos populares:</h2>

        <div class="grid">
            <div class="grid-item">
                <h3>Wizard Adventure</h3>
                <p>Descripción del Juego 1</p>
            </div>
            <div class="grid-item">
                <h3>Company</h3>
                <p>Descripción del Juego 2</p>
            </div>
            <div class="grid-item">
                <h3>Tetrius</h3>
                <p>Descripción del Juego 3</p>
            </div>
            <!-- Agrega más elementos de la grilla según sea necesario -->
        </div>
    </div>
</body>
</html>
