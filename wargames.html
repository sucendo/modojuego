<!DOCTYPE html>
<html>
<head>
    <title>Simulación de Guerra Nuclear</title>
    <link rel="stylesheet" type="text/css" href="css/wargames.css">
</head>
<body>
    <h1>Simulación de Guerra Nuclear</h1>
    <p>Elige tu estrategia:</p>
    <button id="rock">Piedra</button>
    <button id="paper">Papel</button>
    <button id="scissors">Tijeras</button>
    <div id="result"></div>

    <script>
        const options = ["Piedra", "Papel", "Tijeras"];

        document.querySelectorAll("button").forEach((button) => {
            button.addEventListener("click", (event) => {
                const userChoice = event.target.id;
                const computerChoice = options[Math.floor(Math.random() * 3)];

                let outcome;

                // Reglas adicionales
                if (userChoice === "rock" && computerChoice === "scissors") {
                    outcome = "¡Victoria! Has destruido una ciudad enemiga.";
                } else if (userChoice === "paper" && computerChoice === "rock") {
                    outcome = "¡Victoria! Tu estrategia ha funcionado.";
                } else if (userChoice === "scissors" && computerChoice === "paper") {
                    outcome = "¡Victoria! Has tomado el control de una región.";
                } else if (userChoice === "rock" && computerChoice === "paper") {
                    outcome = "¡Derrota! El enemigo ha reforzado sus defensas.";
                } else if (userChoice === "paper" && computerChoice === "scissors") {
                    outcome = "¡Derrota! El enemigo ha usado una táctica avanzada.";
                } else if (userChoice === "scissors" && computerChoice === "rock") {
                    outcome = "¡Derrota! La superioridad enemiga ha prevalecido.";
                } else if (userChoice === computerChoice) {
                    outcome = "Empate. ¡La guerra continúa!";
                } else {
                    outcome = "¡Derrota! El enemigo ha contraatacado.";
                }

                document.getElementById("result").innerText = `Elegiste ${userChoice}, la computadora eligió ${computerChoice}. ${outcome}`;
            });
        });
    </script>
</body>
</html>
