<!DOCTYPE html>
<html>
<head>
    <title>Simulación de Guerra Nuclear</title>
    <link rel="stylesheet" type="text/css" href="css/wargames.css">
</head>
<body>
    <h1>Simulación de Guerra Nuclear</h1>
    <p>Elige tu estrategia:</p>
    <button id="rock">Piedra</button>
    <button id="paper">Papel</button>
    <button id="scissors">Tijeras</button>
    <div id="result"></div>

    <script>
        const options = ["Piedra", "Papel", "Tijeras"];

        document.querySelectorAll("button").forEach((button) => {
            button.addEventListener("click", (event) => {
                const userChoice = event.target.id;
                const randomIndex = Math.random() * 3;
                const computerChoice = options[Math.floor(randomIndex)];

                let outcome;
                if (userChoice === computerChoice) {
                    outcome = "Empate. ¡La guerra continúa!";
                    document.getElementById("result").className = "draw";
                } else if (
                    (userChoice === "rock" && computerChoice === "tijeras") ||
                    (userChoice === "paper" && computerChoice === "piedra") ||
                    (userChoice === "scissors" && computerChoice === "papel")
                ) {
                    outcome = "¡Victoria! Has ganado la batalla.";
                    document.getElementById("result").className = "win";
                } else {
                    outcome = "¡Derrota! El enemigo ha ganado.";
                    document.getElementById("result").className = "lose";
                }

                setTimeout(() => {
                    // Simular la elección de la computadora después de un retraso
                    const randomIndex = Math.random() * 3;
                    const computerChoice = options[Math.floor(randomIndex)];

                    let outcome;
                    if (userChoice === computerChoice) {
                        outcome = "Empate. ¡La guerra continúa!";
                    } else if (
                        (userChoice === "rock" && computerChoice === "tijeras") ||
                        (userChoice === "paper" && computerChoice === "piedra") ||
                        (userChoice === "scissors" && computerChoice === "papel")
                    ) {
                        outcome = "¡Victoria! Has ganado la batalla.";
                    } else {
                        outcome = "¡Derrota! El enemigo ha contraatacado.";
                    }

                    // Reglas adicionales (ejemplo)
                    if (userChoice === "rock" && computerChoice === "tijeras") {
                        outcome = "¡Victoria! Has destruido una ciudad enemiga.";
                    } else if (userChoice === "paper" && computerChoice === "piedra") {
                        outcome = "¡Victoria! Tu estrategia ha funcionado.";
                    } else if (userChoice === "scissors" && computerChoice === "papel") {
                        outcome = "¡Victoria! Has tomado el control de una región.";
                    }

                    document.getElementById("result").innerText = `Elegiste ${userChoice}, la computadora eligió ${computerChoice}. ${outcome}`;
                }, 1000); // Se simula la elección de la computadora después de un segundo
            });
        });
    </script>
</body>
</html>
