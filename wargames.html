<!DOCTYPE html>
<html>
<head>
    <title>Simulación de Guerra Nuclear</title>
    <link rel="stylesheet" type="text/css" href="css/wargames.css">
</head>
<body>
    <h1>Simulación de Guerra Nuclear</h1>
    <p>Elige tu estrategia:</p>
    <button id="rock">Piedra</button>
    <button id="paper">Papel</button>
    <button id="scissors">Tijeras</button>
    <div id="timer">Tiempo restante: 60 segundos</div>
    <div id="result"></div>
    <div id="score">Victorias: 0 | Derrotas: 0</div>
    <div id="restart">
        <button id="restartButton" style="display: none;">Volver a Jugar</button>
    </div>

    <script>
        const options = ["Piedra", "Papel", "Tijeras"];
        let victories = 0;
        let defeats = 0;
        let timer = 60;
        let gameEnded = false;

        document.getElementById("timer").textContent = `Tiempo restante: ${timer} segundos`;

        const updateTimer = setInterval(() => {
            timer--;
            document.getElementById("timer").textContent = `Tiempo restante: ${timer} segundos`;
            if (timer === 0) {
                clearInterval(updateTimer);
                document.getElementById("timer").textContent = "¡Tiempo agotado!";
                document.querySelectorAll("button").forEach((button) => {
                    button.disabled = true;
                });

                // Mostrar el botón "Volver a Jugar"
                const restartButton = document.getElementById("restartButton");
                restartButton.style.display = "block";

                restartButton.addEventListener("click", () => {
                    // Reiniciar el juego al hacer clic en "Volver a Jugar"
                    timer = 60;
                    victories = 0;
                    defeats = 0;
                    gameEnded = false;

                    document.getElementById("timer").textContent = `Tiempo restante: ${timer} segundos`;
                    document.getElementById("result").textContent = "";
                    document.getElementById("score").textContent = "Victorias: 0 | Derrotas: 0";

                    // Habilitar los botones nuevamente
                    document.querySelectorAll("button").forEach((button) => {
                        button.disabled = false;
                    });

                    // Ocultar el botón "Volver a Jugar"
                    restartButton.style.display = "none";
                });
            }
        }, 1000);

        document.querySelectorAll("button").forEach((button) => {
            button.addEventListener("click", (event) => {
                if (gameEnded) return;

                const userChoice = event.target.id;
                const computerChoice = options[Math.floor(Math.random() * 3)];

                let outcome;
                if (userChoice === computerChoice) {
                    outcome = "Empate. ¡La guerra continúa!";
                    document.getElementById("result").className = "draw";
                } else if (
                    (userChoice === "rock" && computerChoice === "Tijeras") ||
                    (userChoice === "paper" && computerChoice === "Piedra") ||
                    (userChoice === "scissors" && computerChoice === "Papel")
                ) {
                    outcome = "¡Victoria! Has ganado la batalla.";
                    document.getElementById("result").className = "win";
                    victories++;
                } else {
                    outcome = "¡Derrota! El enemigo ha ganado.";
                    document.getElementById("result").className = "lose";
                    defeats++;
                }

                document.getElementById("result").textContent = `Elegiste ${userChoice}, la computadora eligió ${computerChoice}. ${outcome}`;
                document.getElementById("score").textContent = `Victorias: ${victories} | Derrotas: ${defeats}`;
            });
        });
    </script>
</body>
</html>
