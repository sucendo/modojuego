<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Earth Project</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';

    let renderer, scene, camera, controls;
    let earthGroup, earthModel;

    init();

    function init() {
      // Crear renderizador
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Crear escena
      scene = new THREE.Scene();

      // Configurar cámara
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 10, 20);

      // Controles orbitales
      controls = new OrbitControls(camera, renderer.domElement);

      // Luz general
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(10, 10, 10);
      scene.add(directionalLight);

      // Añadir objetos de ejemplo (cuerpos celestes)
      addCelestialBodies();

      // Configuración de la Tierra
      configureEarth();

      // Redimensionar ventana
      window.addEventListener('resize', onWindowResize);

      // Animación
      animate();
    }

    function addCelestialBodies() {
      const sunGeometry = new THREE.SphereGeometry(5, 64, 64);
      const sunMaterial = new THREE.MeshStandardMaterial({ color: 0xffff00 });
      const sun = new THREE.Mesh(sunGeometry, sunMaterial);
      sun.position.set(-10, 0, 0);
      scene.add(sun);

      const moonGeometry = new THREE.SphereGeometry(1, 32, 32);
      const moonMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
      const moon = new THREE.Mesh(moonGeometry, moonMaterial);
      moon.position.set(5, 0, 5);
      scene.add(moon);
    }

    function configureEarth() {
      earthGroup = new THREE.Group();
      scene.add(earthGroup);

      const loader = new GLTFLoader();
      loader.load(
        'https://solarsystem.nasa.gov/rails/active_storage/disk/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaDdDVG9JYTJWNVNTSXBaakUwWlRNd1lqSXRPR0l6TnkwME1qQmhMVGcyWWpBdE0yUXlOMk14Wm1ObVpUTTBCam9HUlZRNkVHUnBjM0J2YzJsMGFXOXVTU0pSWVhSMFlXTm9iV1Z1ZERzZ1ptbHNaVzVoYldVOUlrVmhjblJvWHpGZk1USTNOVFl1WjJ4aUlqc2dabWxzWlc1aGJXVXFQVlZVUmkwNEp5ZEZZWEowYUY4eFh6RXlOelUyTG1kc1lnWTdCbFE2RVdOdmJuUmxiblJmZEhsd1pVa2lIV0Z3Y0d4cFkyRjBhVzl1TDI5amRHVjBMWE4wY21WaGJRWTdCbFE2RVhObGNuWnBZMlZmYm1GdFpUb0tiRzlqWVd3PSIsImV4cCI6bnVsbCwicHVyIjoiYmxvYl9rZXkifX0=--e415e23b3e8f898327171109758a66a254794524/Earth_1_12756.glb', // Ruta de tu modelo
        (gltf) => {
          earthModel = gltf.scene;

          // Ajustar escala, rotación y posición
          earthModel.scale.set(1, 1, 1);
          earthModel.rotation.y = Math.PI; // Rotación inicial
          earthGroup.add(earthModel);
        },
        undefined,
        (error) => console.error('Error al cargar la Tierra:', error)
      );
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      // Rotar la Tierra (si está cargada)
      if (earthModel) {
        earthModel.rotation.y += 0.01;
      }

      // Renderizar la escena
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
