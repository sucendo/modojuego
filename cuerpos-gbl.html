<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Three.js Earth with GLB Model</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { margin: 0; overflow: hidden; }
			canvas { display: block; }
		</style>
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">Three.js</a> - Earth with GLB Model
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r158/build/three.module.js",
					"three/addons/": "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r158/examples/jsm/"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

			let camera, scene, renderer, controls, earthModel;
			const clock = new THREE.Clock(); // Inicializar el reloj global

			init();

			function init() {
				// Crear cámara
				camera = new THREE.PerspectiveCamera(25, window.innerWidth / window.innerHeight, 0.1, 100);
				camera.position.set(4.5, 2, 3);

				// Crear escena
				scene = new THREE.Scene();

				// Añadir luz direccional (Sol)
				const sun = new THREE.DirectionalLight('#ffffff', 2);
				sun.position.set(0, 0, 3);
				scene.add(sun);

				// Crear renderizador
				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.setAnimationLoop(animate);
				document.body.appendChild(renderer.domElement);

				// Añadir controles orbitales
				controls = new OrbitControls(camera, renderer.domElement);
				controls.enableDamping = true;
				controls.minDistance = 0.1;
				controls.maxDistance = 50;

				// Cargar el modelo GLB
				loadEarthModel();

				// Manejar redimensionamiento
				window.addEventListener('resize', onWindowResize);
			}

			function loadEarthModel() {
				const loader = new GLTFLoader();

				loader.load(
					'./models/celestial_bodies/Earth_1_12756.glb', // Ruta al modelo GLB
					(gltf) => {
						earthModel = gltf.scene;

						// Ajustar escala, rotación y posición
						earthModel.scale.set(1, 1, 1);
						earthModel.rotation.y = Math.PI; // Rotación inicial para alinearlo
						scene.add(earthModel);
					},
					undefined,
					(error) => {
						console.error('Error al cargar el modelo GLB:', error);
					}
				);
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function animate() {
				// Obtener el delta del reloj
				const delta = clock.getDelta();

				// Rotar la Tierra
				if (earthModel) {
					earthModel.rotation.y += delta * 0.1; // Rotación lenta
				}

				// Actualizar controles
				controls.update();

				// Renderizar escena
				renderer.render(scene, camera);
			}
		</script>
	</body>
</html>
