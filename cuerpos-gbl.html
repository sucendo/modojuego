<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Three.js Example</title>
	<style>
		body { margin: 0; overflow: hidden; }
		canvas { display: block; }
	</style>
</head>
<body>
	<script type="importmap">
		{
			"imports": {
				"three": "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r158/build/three.module.js",
				"three/addons/": "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r158/examples/jsm/"
			}
		}
	</script>

	<script type="module">
		// Importar módulos desde el repositorio
		import * as THREE from 'three';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
		import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

		let scene, camera, renderer, controls;

		init();

		async function init() {
			// Crear el renderizador
			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// Crear la escena y la cámara
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			camera.position.set(0, 0, 5);

			// Añadir controles orbitales
			controls = new OrbitControls(camera, renderer.domElement);
			controls.update();

			// Añadir luz
			const light = new THREE.AmbientLight(0xffffff, 0.5);
			scene.add(light);

			const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
			directionalLight.position.set(10, 10, 10);
			scene.add(directionalLight);

			// Cargar HDR y modelo GLTF
			const rgbeLoader = new RGBELoader().setPath('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/equirectangular/');
			const gltfLoader = new GLTFLoader().setPath('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/gltf/');

			const [texture, gltf] = await Promise.all([
				rgbeLoader.loadAsync('royal_esplanade_1k.hdr'),
				gltfLoader.loadAsync('AnisotropyBarnLamp.glb')
			]);

			// Configurar entorno HDR
			texture.mapping = THREE.EquirectangularReflectionMapping;
			scene.background = texture;
			scene.environment = texture;

			// Añadir el modelo a la escena
			scene.add(gltf.scene);

			// Manejar redimensionamiento
			window.addEventListener('resize', onWindowResize);

			animate();
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function animate() {
			requestAnimationFrame(animate);
			renderer.render(scene, camera);
		}
	</script>
</body>
</html>
