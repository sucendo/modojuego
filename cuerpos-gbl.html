<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth Project</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    // Importar desde un CDN confiable
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';

    let renderer, scene, camera, controls;
    let earthModel;

    init();

    function init() {
      // Configuración del renderizador
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Crear la escena
      scene = new THREE.Scene();

      // Configuración de la cámara
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 10, 20);

      // Añadir controles orbitales
      controls = new OrbitControls(camera, renderer.domElement);

      // Luz ambiental
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      // Luz direccional
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(10, 10, 10);
      scene.add(directionalLight);

      // Cargar modelo de la Tierra
      loadEarthModel();

      // Manejar redimensionamiento
      window.addEventListener('resize', onWindowResize);

      // Animar la escena
      animate();
    }

    function loadEarthModel() {
      const loader = new GLTFLoader();
      loader.load(
        'https://solarsystem.nasa.gov/rails/active_storage/disk/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaDdDVG9JYTJWNVNTSXBaakUwWlRNd1lqSXRPR0l6TnkwME1qQmhMVGcyWWpBdE0yUXlOMk14Wm1ObVpUTTBCam9HUlZRNkVHUnBjM0J2YzJsMGFXOXVTU0pSWVhSMFlXTm9iV1Z1ZERzZ1ptbHNaVzVoYldVOUlrVmhjblJvWHpGZk1USTNOVFl1WjJ4aUlqc2dabWxzWlc1aGJXVXFQVlZVUmkwNEp5ZEZZWEowYUY4eFh6RXlOelUyTG1kc1lnWTdCbFE2RVdOdmJuUmxiblJmZEhsd1pVa2lIV0Z3Y0d4cFkyRjBhVzl1TDI5amRHVjBMWE4wY21WaGJRWTdCbFE2RVhObGNuWnBZMlZmYm1GdFpUb0tiRzlqWVd3PSIsImV4cCI6bnVsbCwicHVyIjoiYmxvYl9rZXkifX0=--e415e23b3e8f898327171109758a66a254794524/Earth_1_12756.glb', // URL del modelo
        (gltf) => {
          earthModel = gltf.scene;

          // Ajustar escala y posición de la Tierra
          earthModel.scale.set(1, 1, 1);
          earthModel.position.set(0, 0, 0);

          // Añadir el modelo a la escena
          scene.add(earthModel);
        },
        undefined,
        (error) => console.error('Error al cargar el modelo de la Tierra:', error)
      );
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      // Rotar la Tierra si está cargada
      if (earthModel) {
        earthModel.rotation.y += 0.01;
      }

      // Renderizar la escena
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
