<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Simple</title>
    <style>
      /* Estilos para el Chatbot Simple */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    margin: 0;
    padding: 0;
}

#chat-container {
    margin-top: 20px;
    text-align: left;
}

#chat {
    max-width: 400px;
    margin: 0 auto;
    padding: 10px;
    background-color: #3498db;
    color: white;
    border-radius: 10px;
}

.mensaje-usuario {
    background-color: #f0f0f0;
    color: #000;
    text-align: right;
}

.mensaje-robot {
    text-align: left;
}

input[type="text"] {
    width: 80%;
    padding: 5px;
    border: 1px solid #3498db;
    border-radius: 5px;
}

button {
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
}

button:hover {
    background-color: #2577b5;
}

    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat">
            <div class="mensaje-robot">Hola, ¿en qué puedo ayudarte?</div>
        </div>
        <input type="text" id="userInput">
        <button id="enviar">Enviar</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
    const chat = document.getElementById("chat");
    const userInput = document.getElementById("userInput");
    const enviarButton = document.getElementById("enviar");

    const respuestas = {
        "Hola": "¡Hola! ¿En qué puedo ayudarte?",
        "¿Cómo estás?": "Estoy bien, gracias.",
        "Adiós": "¡Hasta luego!",
        "Otra pregunta": "Claro, adelante. Pregunta lo que quieras."
    };

    function mostrarMensaje(usuario, mensaje) {
        const nuevoMensaje = document.createElement("div");
        nuevoMensaje.className = usuario === "Usuario" ? "mensaje-usuario" : "mensaje-robot";
        nuevoMensaje.textContent = `${usuario}: ${mensaje}`;
        chat.appendChild(nuevoMensaje);
    }

    function responderPregunta(pregunta) {
        const respuesta = respuestas[pregunta];
        if (respuesta) {
            mostrarMensaje("Usuario", pregunta);
            mostrarMensaje("Robot", respuesta);
        } else {
            mostrarMensaje("Robot", "Lo siento, no entiendo tu pregunta.");
        }
    }

    enviarButton.addEventListener("click", function () {
        const pregunta = userInput.value;
        if (pregunta.trim() !== "") {
            mostrarMensaje("Usuario", pregunta);
            userInput.value = "";
            responderPregunta(pregunta);
        }
    });

    userInput.addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
            const pregunta = userInput.value;
            if (pregunta.trim() !== "") {
                mostrarMensaje("Usuario", pregunta);
                userInput.value = "";
                responderPregunta(pregunta);
            }
        }
    });
});

    </script>
</body>
</html>
