<!DOCTYPE html>
<html>
<head>
    <title>Chatbot con Palabras Clave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Alinea el contenido al final de la pantalla */
            align-items: center;
            min-height: 100vh; /* Mínimo 100% del alto de la pantalla */
        }
        
        #chat-container {
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            width: 350px;
            margin-bottom: 20px; /* Espacio entre el chat y la caja de texto */
        }
        
        #chat {
            max-height: 400px;
            overflow-y: auto;
            padding: 16px;
            list-style: none;
            margin: 0;
        }
        
        .mensaje-usuario {
            text-align: right;
            margin: 8px 0;
            padding: 8px 0;
            border-bottom: 1px solid #ececec; /* Línea de separación gris claro */
        }
        
        .mensaje-robot {
            text-align: left;
            margin: 8px 0;
            padding: 8px 0;
            border-bottom: 1px solid #ececec; /* Línea de separación gris claro */
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            margin: 0;
        }
        
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            margin: 0;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #userInputContainer {
            position: fixed; /* Mantiene el contenedor fijo */
            bottom: 20px; /* Espacio desde la parte inferior de la pantalla */
            display: flex; /* Para alinear la caja de texto y el botón en la misma línea */
            align-items: center; /* Para centrar verticalmente */
            width: 100%; /* Ancho completo */
            background-color: white; /* Fondo del contenedor */
            padding: 10px; /* Espacio interior */
        }
        
        #userInput {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        
        #enviar {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
        }
        
        #enviar:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat">
            <div class="mensaje-robot">Hola, ¿en qué puedo ayudarte?</div>
        </div>
        <div id="input-container">
            <input type="text" id="userInput" placeholder="Escribe tu pregunta aquí">
            <button id="enviar">Enviar</button>
        </div>
    </div>

    <script>
        const respuestas = {
            "nombre": "Mi nombre es ChatBot, ¿en qué puedo ayudarte?",
            "tiempo": "No tengo acceso a información en tiempo real. Lo siento.",
            "chiste": "¿Por qué los pájaros no usan Facebook? Porque ya tienen Twitter.",
            // Agrega más palabras clave y respuestas aquí...
        };

        const chat = document.getElementById("chat");
        const userInput = document.getElementById("userInput");
        const enviarButton = document.getElementById("enviar");

        function mostrarMensaje(usuario, mensaje) {
            const nuevoMensaje = document.createElement("div");
            nuevoMensaje.className = usuario === "Usuario" ? "mensaje-usuario" : "mensaje-robot";
            nuevoMensaje.textContent = `${usuario}: ${mensaje}`;
            chat.appendChild(nuevoMensaje);
        }

        function responderPregunta(pregunta) {
            for (const palabraClave in respuestas) {
                if (pregunta.includes(palabraClave)) {
                    mostrarMensaje("Usuario", pregunta);
                    mostrarMensaje("Robot", respuestas[palabraClave]);
                    userInput.value = "";
                    return;
                }
            }
            mostrarMensaje("Robot", "Lo siento, no entiendo tu pregunta.");
        }

        enviarButton.addEventListener("click", function () {
            const pregunta = userInput.value.trim().toLowerCase();
            if (pregunta !== "") {
                responderPregunta(pregunta);
            }
        });

        userInput.addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                const pregunta = userInput.value.trim().toLowerCase();
                if (pregunta !== "") {
                    responderPregunta(pregunta);
                }
            }
        });
    </script>
</body>
</html>
