<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Simple</title>
    <style>
      /* Estilos para el Chatbot Simple */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    margin: 0;
    padding: 0;
}

#chat-container {
    margin-top: 20px;
    text-align: left;
}

#chat {
    max-width: 400px;
    margin: 0 auto;
    padding: 10px;
    background-color: #3498db;
    color: white;
    border-radius: 10px;
}

.mensaje-usuario {
    background-color: #f0f0f0;
    color: #000;
    text-align: right;
}

.mensaje-robot {
    text-align: left;
}

input[type="text"] {
    width: 80%;
    padding: 5px;
    border: 1px solid #3498db;
    border-radius: 5px;
}

button {
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
}

button:hover {
    background-color: #2577b5;
}

    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat">
            <div class="mensaje-robot">Hola, ¿en qué puedo ayudarte?</div>
        </div>
        <input type="text" id="userInput">
        <button id="enviar">Enviar</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
    const chat = document.getElementById("chat");
    const userInput = document.getElementById("userInput");
    const enviarButton = document.getElementById("enviar");

    const respuestas = {
        "Hola": "¡Hola! ¿En qué puedo ayudarte?",
        "¿Cómo estás?": "Estoy bien, gracias.",
        "Adiós": "¡Hasta luego!",
        "Otra pregunta": "Claro, adelante. Pregunta lo que quieras.",
        "¿Qué tiempo hace hoy?": "No tengo acceso a información en tiempo real. Lo siento.",
        "Cuéntame un chiste": "¿Por qué los pájaros no usan Facebook? Porque ya tienen Twitter.",
        "¿Puedes ayudarme con matemáticas?": "¡Por supuesto! ¿En qué problema necesitas ayuda?",
        "Explícame el teorema de Pitágoras": "El teorema de Pitágoras establece que en un triángulo rectángulo, el cuadrado de la hipotenusa es igual a la suma de los cuadrados de los catetos. Es decir, a^2 + b^2 = c^2.",
        "¿Cuál es el sentido de la vida?": "Esa es una pregunta filosófica profunda y depende de la interpretación de cada persona. Algunos dicen que es 42, según Douglas Adams.",
        "¿Qué es la inteligencia artificial?": "La inteligencia artificial es un campo de la informática que se enfoca en crear sistemas y máquinas que pueden realizar tareas que normalmente requieren inteligencia humana, como el aprendizaje, el razonamiento y la resolución de problemas.",
        "¿Cuál es la capital de Francia?": "La capital de Francia es París.",
        "¿Qué es la teoría de la relatividad de Einstein?": "La teoría de la relatividad de Einstein es una teoría fundamental de la física que describe cómo el espacio y el tiempo están relacionados, y cómo la gravedad afecta a ambos. Incluye la relatividad especial y la relatividad general.",
        "¿Qué es la programación?": "La programación es el proceso de escribir instrucciones para una computadora en un lenguaje que la máquina puede entender. Estas instrucciones le dicen a la computadora qué tareas realizar.",
        "¿Cuál es la fórmula del área de un círculo?": "El área de un círculo se calcula con la fórmula A = π * r^2, donde A es el área y r es el radio del círculo.",
        "¿Cómo se realiza la fotosíntesis en las plantas?": "La fotosíntesis es el proceso por el cual las plantas, en presencia de luz solar, convierten dióxido de carbono y agua en glucosa y oxígeno, utilizando clorofila en sus células.",
        "¿Quién fue Isaac Newton?": "Isaac Newton fue un físico, matemático y astrónomo inglés conocido por sus leyes del movimiento y la ley de la gravitación universal.",
        "¿Cuál es la fecha de independencia de Estados Unidos?": "Estados Unidos declaró su independencia el 4 de julio de 1776.",
        "¿Qué es la Segunda Ley de Newton?": "La Segunda Ley de Newton establece que la fuerza aplicada a un objeto es igual a la masa del objeto multiplicada por su aceleración (F = m * a).",
        "¿Qué es la energía solar?": "La energía solar es la energía proveniente del sol que se convierte en electricidad o calor. Se obtiene a través de paneles solares o sistemas de concentración solar.",
        "¿Quién pintó La Mona Lisa?": "La Mona Lisa fue pintada por Leonardo da Vinci.",
        "¿Cuántos planetas hay en el sistema solar?": "En nuestro sistema solar, hay ocho planetas: Mercurio, Venus, Tierra, Marte, Júpiter, Saturno, Urano y Neptuno.",
        "¿Qué es la ecología?": "La ecología es la ciencia que estudia las relaciones entre los seres vivos y su entorno, incluyendo factores físicos y químicos.",
        "¿Cuál es la velocidad de la luz en el vacío?": "La velocidad de la luz en el vacío es de aproximadamente 299,792,458 metros por segundo (aproximadamente 300,000 kilómetros por segundo).",
        "¿Cómo funciona un motor de combustión interna?": "Un motor de combustión interna funciona quemando combustible (generalmente gasolina) en un espacio cerrado, lo que crea movimiento a través de pistones y un cigüeñal.",
        "¿Cuál es la ley de la oferta y la demanda?": "La ley de la oferta y la demanda establece que el precio de un bien o servicio se determina por la interacción entre la cantidad que los productores están dispuestos a ofrecer y la cantidad que los consumidores desean comprar.",
        "¿Cuál es la fórmula de la ley de la gravedad de Newton?": "La ley de la gravedad de Newton se describe con la fórmula F = G * (m1 * m2) / r^2, donde F es la fuerza de gravedad, G es la constante de gravitación universal, m1 y m2 son las masas de dos objetos y r es la distancia entre ellos.",
        "¿Quién escribió 'Romeo y Julieta'?": "La obra 'Romeo y Julieta' fue escrita por William Shakespeare.",
        "¿Cuál es la estructura del ADN?": "El ADN (ácido desoxirribonucleico) tiene una estructura de doble hélice, con cadenas complementarias de nucleótidos que contienen información genética.",
        "¿Quién fue Albert Einstein?": "Albert Einstein fue un físico teórico alemán conocido por su teoría de la relatividad y su famosa ecuación E = mc^2.",
        "¿Cuál es la capital de Japón?": "La capital de Japón es Tokio.",
        "¿Qué es la inteligencia emocional?": "La inteligencia emocional se refiere a la capacidad de reconocer, comprender y gestionar las propias emociones y las emociones de los demás.",
        "¿Quién inventó la bombilla eléctrica?": "La bombilla eléctrica fue inventada por Thomas Edison.",
        "¿Cuál es el proceso de la fotosíntesis?": "En la fotosíntesis, las plantas convierten la luz solar, el dióxido de carbono y el agua en glucosa y oxígeno, liberando energía en el proceso.",
        "¿Cuál es la teoría del Big Bang?": "La teoría del Big Bang postula que el universo se originó a partir de una singularidad en un evento explosivo hace aproximadamente 13.8 mil millones de años.",
        "¿Qué es la teoría de la evolución?": "La teoría de la evolución de Charles Darwin propone que las especies cambian a lo largo del tiempo a través de la selección natural y la herencia genética.",
        "¿Quién pintó 'La noche estrellada'?": "'La noche estrellada' es una famosa pintura de Vincent van Gogh.",
        "¿Cuál es la fórmula de la energía cinética?": "La energía cinética se calcula con la fórmula E = 0.5 * m * v^2, donde E es la energía cinética, m es la masa del objeto y v es su velocidad.",
        "¿Qué es la Ley de Murphy?": "La Ley de Murphy afirma que 'si algo puede salir mal, saldrá mal'. Es una ley humorística sobre la inevitabilidad de los problemas.",
        "¿Cuál es la capital de Australia?": "La capital de Australia es Canberra.",
        "¿Qué es la criptomoneda?": "Una criptomoneda es una forma de moneda digital que utiliza criptografía para garantizar y registrar transacciones y controlar la creación de nuevas unidades.",
        "¿Quién escribió 'Cien años de soledad'?": "'Cien años de soledad' fue escrito por Gabriel García Márquez.",
        "¿Cuál es la estructura de un átomo?": "Un átomo tiene un núcleo compuesto por protones y neutrones, con electrones que orbitan alrededor del núcleo en niveles de energía.",
        "¿Qué es la energía renovable?": "La energía renovable es aquella que se obtiene de fuentes naturales y sostenibles, como la solar, eólica, hidroeléctrica y geotérmica.",
        "¿Quién fue Marie Curie?": "Marie Curie fue una científica polaca-francesa conocida por sus investigaciones sobre la radiactividad y el descubrimiento de los elementos polonio y radio.",
        "¿Cuál es la capital de Argentina?": "La capital de Argentina es Buenos Aires.",
        "¿Qué es el cambio climático?": "El cambio climático se refiere al aumento a largo plazo de la temperatura promedio de la Tierra debido a actividades humanas como la quema de combustibles fósiles.",
        "¿Quién fue Pablo Picasso?": "Pablo Picasso fue un famoso pintor y escultor español conocido por su influencia en el arte moderno y el desarrollo del cubismo.",
    };


    function mostrarMensaje(usuario, mensaje) {
        const nuevoMensaje = document.createElement("div");
        nuevoMensaje.className = usuario === "Usuario" ? "mensaje-usuario" : "mensaje-robot";
        nuevoMensaje.textContent = `${usuario}: ${mensaje}`;
        chat.appendChild(nuevoMensaje);
    }

    function responderPregunta(pregunta) {
        const respuesta = respuestas[pregunta];
        if (respuesta) {
            mostrarMensaje("Usuario", pregunta);
            mostrarMensaje("Robot", respuesta);
        } else {
            mostrarMensaje("Robot", "Lo siento, no entiendo tu pregunta.");
        }
    }

    enviarButton.addEventListener("click", function () {
        const pregunta = userInput.value;
        if (pregunta.trim() !== "") {
            mostrarMensaje("Usuario", pregunta);
            userInput.value = "";
            responderPregunta(pregunta);
        }
    });

    userInput.addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
            const pregunta = userInput.value;
            if (pregunta.trim() !== "") {
                mostrarMensaje("Usuario", pregunta);
                userInput.value = "";
                responderPregunta(pregunta);
            }
        }
    });
});

    </script>
</body>
</html>
