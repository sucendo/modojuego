<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chatmubot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/chatbot/chatbot.css">
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="chat">
            <div class="mensaje-robot">Hola, ¬øEn qu√© puedo ayudarte?</div>
        </div>
        <div id="input-container">
            <input type="text" id="userInput" placeholder="Escribe tu pregunta aqu√≠">
            <div id="controles">
                <button id="enviar">Enviar</button>
                <button id="btnModo" onclick="cambiarModo()">üåô</button>
                <button id="fullscreenBtn">‚ÜïÔ∏è</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/chatbot/chatbot.js"></script>
	<script>
		const fullscreenBtn = document.getElementById("fullscreenBtn");

		fullscreenBtn.addEventListener("click", function () {
		  // Verificamos si ya estamos en pantalla completa
		  if (!document.fullscreenElement &&    // Para la mayor√≠a de los navegadores
			  !document.mozFullScreenElement && // Firefox
			  !document.webkitFullscreenElement && // Chrome, Safari y Opera
			  !document.msFullscreenElement) {    // IE/Edge

			// Entramos en pantalla completa seg√∫n el navegador
			if (document.documentElement.requestFullscreen) {
			  document.documentElement.requestFullscreen();
			} else if (document.documentElement.mozRequestFullScreen) { // Firefox
			  document.documentElement.mozRequestFullScreen();
			} else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari y Opera
			  document.documentElement.webkitRequestFullscreen();
			} else if (document.documentElement.msRequestFullscreen) { // IE/Edge
			  document.documentElement.msRequestFullscreen();
			}
			
			fullscreenBtn.textContent = "‚ÜîÔ∏è"; // Cambiamos el texto del bot√≥n
		  } else {
			// Salimos de pantalla completa
			if (document.exitFullscreen) {
			  document.exitFullscreen();
			} else if (document.mozCancelFullScreen) { // Firefox
			  document.mozCancelFullScreen();
			} else if (document.webkitExitFullscreen) { // Chrome, Safari y Opera
			  document.webkitExitFullscreen();
			} else if (document.msExitFullscreen) { // IE/Edge
			  document.msExitFullscreen();
			}
			
			fullscreenBtn.textContent = "‚ÜïÔ∏è"; // Cambiamos el texto del bot√≥n
		  }
		});
		
		// Guardamos la altura original de la ventana
		const initialHeight = window.innerHeight;

		// Funci√≥n para ajustar el contenedor de la entrada de texto cuando el teclado aparece
		window.addEventListener('resize', function() {
			const currentHeight = window.innerHeight;
			const isFullscreen = document.fullscreenElement !== null;
			
			if (currentHeight < initialHeight && !isFullscreen) {
			  // El teclado est√° visible y no estamos en modo fullscreen
			  document.getElementById('input-container').style.position = 'absolute';
			  document.getElementById('input-container').style.bottom = `${initialHeight - currentHeight}px`;
			} else {
			  // El teclado est√° oculto o estamos en modo fullscreen
			  document.getElementById('input-container').style.position = 'fixed';
			  document.getElementById('input-container').style.bottom = '0';
			}
		});
	</script>
</body>
</html>
